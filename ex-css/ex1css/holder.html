<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hovert</title>
    <style>

        div > p {
            display: none;



        }

        div:hover > p {

            display: block;

        }

            div:hover{
                color: red;

            }






    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <br>
    <div>passe o mouse aqui
        <p>A PACIÊNCIA É UMA VITUDE MUITO TRABALHOSA DE SE APRENDER</p> </div>
    <p>fim do Exemplo</p>
</body>
</html>
