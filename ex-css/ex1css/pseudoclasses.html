<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
        display: inline-block;    
        background-color: lightgray; 
        border: 3px black;    
        text-align: center;
        height: 200px;
        width: 200px;
        }
        div:hover{
            background-color: brown;
        }


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <h1>Personalizando links</h1>
<ul>
    <li> <a href="http://youtube.com" target="_blank">youtube</a>
    <li> <a href="http://facebook.com" target="_blank">facebook</a>
    <li> <a href="http://instagram.com" target="_blank">instagram</a>
</ul>
</body>
</html>
